<form>
    <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" name="name" class="form-control" />
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="emailAdress">Email address</label>
        <input type="email" name="emailAdress" class="form-control" />
      </div>
      <div class="form-group col">
        <label for="telephone">Telephone number</label>
        <input type="text" name="telephone" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <select class="form-control" name="city">
        <!-- TODO: make it dynamic -->
          <option>Eger</option>
          <option>Felnémet</option>
          <option>Maklár</option>
          <option>Egerszalók</option>
          <option>Andornaktálya</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="street">Street</label>
        <input type="text" name="street" class="form-control" />
      </div>
      <div class="form-group col-md-3">
        <label for="house_number">House number</label>
        <input type="text" name="house_number" class="form-control" />
      </div>
    </div>
      <div class="form-group">
        <label for="other">Other (floor, door, door bell)</label>
        <input type="text" name="other" class="form-control" />
      </div>
      <div class="form-row pb-2">
        <legend class="col-form-label p-0">Pay method:</legend>
        <div class="form-check form-check-inline" *ngFor="let method of payMethods">
          <input type="radio" name="pay_method" class="form-check-input" />
          <label class="form-check-label" for="pay_method">{{ method.method }}</label>
        </div>
      </div>
    <div class="form-group">
    <label for="other">Comment about the order:</label>
    <textarea type="text" name="comment" class="form-control"></textarea>
    </div>
  </form>
